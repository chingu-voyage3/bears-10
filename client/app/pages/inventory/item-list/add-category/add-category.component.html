<div class="dialog">
  <h3 mat-dialog-title>Add Category</h3>
  <div mat-dialog-actions>
    <mat-form-field style="display: block; float: left;">
      <input matInput [(ngModel)]="category" placeholder="Category">
    </mat-form-field>
    <button mat-button color="primary" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" (click)="submitCategory()">Submit</button>
  </div>
  </div>
