<form [formGroup]="newOrderForm" (ngSubmit)="onSubmit()">
  <div class="itemsAdded" ng-show="addItem">
    <p *ngIf="!selectedItem">
      <mat-form-field>
        <input
          matInput
          placeholder="Enter New Item"
          formControlName="new"
          >
      </mat-form-field>
      </p>
    <p>
      <mat-form-field>
        <input
          matInput
          placeholder="Sku #"
          formControlName="sku"
          [attr.disabled]="selectedItem"
          >
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input
          matInput
          placeholder="Vendor"
          formControlName="vendor"
          [attr.disabled]="selectedItem"
          >
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input
          matInput
          type="number"
          min="0"
          placeholder="Quantity"
          formControlName="quantity"
          >
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Price"
          formControlName="price"
          [textMask]="{mask: mask}"
          [attr.disabled]="selectedItem"
          >
      </mat-form-field>
    </p>
    <p>Close:
      <mat-checkbox formControlName="closed" [(ngModel)]="checked"></mat-checkbox>
      <small>Check to complete order on submission.</small>
    </p>
  </div>
  <!-- <div class="itemAdd">

  <button md-button>Clear</button>
  <button md-button>Save Item</button>
  </div> -->
  <br>
  <br>
  <mat-action-row>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!newOrderForm.valid || newOrderForm.pristine"
    >
      Submit Order
    </button>
    <button
      mat-raised-button
      color="warn"
      type="reset"
      (click)="clearOrder()"
      style="margin-left: 10px;"
    >
      Clear Order
    </button>
  </mat-action-row>
</form>
