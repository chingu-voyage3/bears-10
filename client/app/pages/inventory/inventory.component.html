<div class="title">
  <h1>Inventory</h1>
</div>
<div class="content">
  <ims-item-list *ngIf="showList" [items]="items" (editItem)="onEditItem($event)" (deleteItem)="onDeleteItem($event)"></ims-item-list>
  <ims-item-form *ngIf="!showList" [item]="selectedItem" (cancel)="onCancelEdit()" (submitEdit)="onSaveEdit($event)" (submitNew)="onSaveNew($event)"></ims-item-form>
</div>
